apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook
  namespace: dev-vinh
webhooks:
  - name: validation.dev-vinh.svc
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1","v1beta1"]
    rules:
      - apiGroups: ["apps", ""]
        resources:
          - "pods"
        apiVersions:
          - "*"
        operations:
          - CREATE
          - UPDATE
          - DELETE
    clientConfig:
      service:
        name: validation
        namespace: dev-vinh
        path: /validate/
      caBundle: 

